<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTrack â€“ Period Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        <h1>FlowTrack â€“ Period Tracker</h1>
        
        <!-- Fun Fact Pop-up -->
        <div id="funFactPopup" class="popup">
            <p id="funFactText"></p>
            <button onclick="closePopup()">OK</button>
        </div>

        <form id="periodForm">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" required>
            
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" required>
            
            <label for="flow">Flow Intensity:</label>
            <select id="flow">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="heavy">Heavy</option>
            </select>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Any observations..."></textarea>
            
            <button type="submit">Log Period</button>
        </form>
        
        <h2>Logged Cycles</h2>
        <ul id="cycleList"></ul>

        <h2>Cycle Prediction</h2>
        <p id="cyclePrediction">Enter at least one cycle to predict your next period.</p>
        
        <h2>Calendar View</h2>
        <input type="month" id="calendarView">
        <ul id="calendarData"></ul>

        <h2>Set Reminders</h2>
        <form id="reminderForm">
            <label for="reminder_date">Reminder Date:</label>
            <input type="date" id="reminder_date" required>
            
            <label for="reminder_text">Reminder:</label>
            <input type="text" id="reminder_text" required>
            
            <button type="submit">Set Reminder</button>
        </form>
        <ul id="reminderList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
